<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Speaker Proposal Form for Computer Science 2020</title>
<!-- note that case matters for the link to the CSS file. 
 --- make sure the case of your file names and directories match. -->
 <link rel="stylesheet"  href="css/form.css" />  

<!-- allow html5 to run in older versions of IE -->   
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

<div id="wrapper">
<form action="" method="post" id="proposal2020">

<div id="formcol1">


 <h1>2020 Proposal Form</h1>
<p>Fields are required if not otherwise noted.</p>
 <fieldset>
 <legend>Speaker Info</legend>
 <ul>
	<li>
        <label for="fstspkr1">First Name:</label>
        <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" title="Type In Your Legal First Name"/>
    </li>


 	<li> <label for="lstname1">Last Name:</label>
        <input id="lstname1" name="lstname1" type="text" class="reqfield" title="Type In Your Your Legal Surname"/>
</li>
<li>
	<label for="yourtitle">Title:</label>
	<input id="spkrtitle1" name="spkrtitle1" type="text" maxlength="48" title="Type In Your Your Legal Title"/>
</li>
<li>
	<label for="yourcompany">Company:</label>
	<input id="company1" name="company1" type="text" title="Type In Your Your Company Name"/>
</li>
<li>
	<label for="yourdepartment">Department:</label>
	<input id="department1" name="department1" type="text" title="Type In Your Department Name"/>
</li>
<li>
	<label for="youraddress">Address:</label>
	<input id="address1" class="reqfield" name="address1" type="text" title="Type In Your Address"/>
</li>
</ul>
 </fieldset>

</div> <!-- end of formcol1 div -->
    <div id="multchoice">
    
    <fieldset>
 <legend>Type of Presentation</legend>
    
        <span>
	<input value="1" id="TypeofPres_lec" name="p-type" type="radio" /><label for="TypeofPres_lec" id="fix-align">Lecture</label></span>
           <span>
           <input value="2" id="TypeofPres_lab" name="p-type" type="radio" /><label for="TypeofPres_lab">Computer Lab</label></span>
</fieldset>
 	<p class="submit-button">    
<input type="submit" value="Submit your proposal" /></p>

    </div> <!-- end of multchoice div -->


</form>

	
</div> <!-- end wrapper div -->
</body>
</html>
